language: rust

rust:
    - stable

addons:
  chrome: stable

services:
    - xvfb

before_script:
    - rustup target add wasm32-unknown-unknown
    - cargo install wasm-pack

script:
    - env RUST_BACKTRACE=1 RUST_LOG=headless_chrome=debug xvfb-run -a -s "-screen 0 1600x1400x24" make -C extension test

